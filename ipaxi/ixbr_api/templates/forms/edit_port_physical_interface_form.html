<div class="container">
    <div class="title">
        <h2>Edit Physical Interface of port: {{port}}</h2>
    </div>
    <div class="col-md-12 content">
        {% load static %}
        <div class="row">
            <form class="django-form" action="{% url 'core:edit_port_physical_interface_form' port %}" method="post">
                {% csrf_token %}
                <table>
                    {{form}}
                </table>
                <div class="row" style="margin-top:30px;">
                    <div class="col-lg-6" style="margin-bottom: 10px">
                        Add new interface <i class="fa fa-plus-square" aria-hidden="true" href="{% url 'core:create_port_physical_interface_form' %}" data-toggle="modal" data-target="#sub-modal"></i>
                    </div>
                </div>
                <div class="row" style="margin-top:30px;">
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</div>
