<div class="container">
    <div class="title">
        <h2>New Bilateral for AS{{asn}}</h2>
    </div>
    <div class="col-md-12 content">
        
        <div class="row">
            <form class="django-form" action="{% url 'core:new_bilateral_used_channel' asn code %}" method="post">
                {% csrf_token %}
                <table>
                    {{form}}
                </table>
                <div class="row">
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
    
</div>
