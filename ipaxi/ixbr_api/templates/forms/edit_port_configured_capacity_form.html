<div class="container">
    <div class="title">
        <h2>Edit Port's Configured Capacity</h2>
    </div>
    <div class="col-md-12 content">
        <div class="row">
            <form class="django-form" action="{% url 'core:edit_port_configured_capacity_form' port %}" method="post">
                {% csrf_token %}
                <table>
                    {{form}}
                </table>
                <div class="row">
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</div>
