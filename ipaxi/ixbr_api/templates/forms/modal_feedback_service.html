<div class="container">
    <div class="title">
        <h2>Form response</h2>
    </div>
    <div class="col-md-12 content">

            <div class="alert alert-success">{{message}}</div>
        {% else %}
            <div class="alert alert-danger">{{message}}</div>
        {% endif %}
    </div>
</div>
