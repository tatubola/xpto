<div class="container">
    <div class="title">
        <h2>Add IX to ASN: {{asn}}</h2>
    </div>
    <div class="col-md-12 content">
        {% load static %}
        <div class="row" id="form-display">
            <form class="django-form-tag" action="{% url 'core:add_ix_to_asn_form' asn %}" method="post">
                {% csrf_token %}
                <table>
                    <div class="row">
                        <div class="col-md-2">
                          <label class="required">Ticket: </label>
                        </div>
                        <div class="col-md-4">
                          {{form.ticket}}
                        </div>
                        <div class="col-md-2">
                          <label class="required">IX: </label>
                        </div>
                        <div class="col-md-4">
                          {{form.ix}}
                        </div>
                    </div>
                </table>
                <div class="row" style="margin-top:30px;">
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-body my-3" id="tag-load" style="display:none;">
            <div class="d-flex flex-sm-column align-items-center">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            </div>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</div>
