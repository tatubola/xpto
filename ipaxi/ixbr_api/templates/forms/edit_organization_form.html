<div class="container">
    <div class="title">
        <h2>Edit Organization: {{organization}}</h2>
    </div>
    <div class="col-md-12 content">
        {% load static %}
        <div class="row">
            <form class="django-form" action="{% url 'core:edit_organization_form' organization %}" method="post">
                {% csrf_token %}
                <table>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Name: </label>
                        </div>
                        <div class="col-md-4">
                            {{form.name}}
                        </div>
                        <div class="col-md-2">
                            <label>Shortname: </label>
                        </div>
                        <div class="col-md-4">
                            {{form.shortname}}
                        </div>
                    </div>
                    <div class="row" style="margin-top:30px;">
                        <div class="col-md-2">
                            <label>URL: </label>
                        </div>
                        <div class="col-md-4">
                            {{form.url}}
                        </div>
                        <div class="col-md-2">
                            <label>Address: </label>
                        </div>
                        <div class="col-md-4">
                            {{form.address}}
                        </div>
                    </div>
                </table>
                <div class="row" style="margin-top:30px;">
                    <div class="col-md-4">
                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</div>
